{% extends 'base.html' %}

{% block content %}
  <!-- Category Header -->
  <div class="card shadow-lg p-4 mb-5">
    <div class="card-body">
      <h1 class="text-primary fw-bold">
        {{ category.name }}
      </h1>
      <p class="text-muted">Esta categoría está disponible para asignar a productos.</p>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="text-center mt-4">
    <a href="{% url 'category_list' %}" class="btn btn-secondary btn-lg">
      <i class="fa fa-arrow-left"></i> Volver
    </a>
    <a href="{% url 'category_update' category.pk %}" class="btn btn-info btn-lg">
      <i class="fa fa-edit"></i> Editar
    </a>
    <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-lg">
      <i class="fa fa-trash"></i> Eliminar
    </a>
  </div>
{% endblock %}
